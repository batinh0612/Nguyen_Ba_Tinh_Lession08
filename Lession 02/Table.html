<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table width="50%" height="500px" bgcolor="yellow" border="0px">
		<tr bgcolor="orange">
			<td colspan="2" align="center">ZENT GROUP</td>
		</tr>
		<tr>
			<td>Họ và tên</td>
			<td width="50%">
				<input type="text" name="name" value="">
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" value=""></td>
		</tr>
		<tr>
			<td>Số điện thoại</td>
			<td><input type="text" name="phone" value=""></td>
		</tr>
		<tr>
			<td>Quê quán</td>
			<td>
				<select>
					<option value="">--Chọn thành phố--</option>
					<option value="HN">Hà Nội</option>
					<option value="DN">Đà Nẵng</option>
					<option value="H">Huế</option>
					<option value="HCM">TP. Hồ Chí Minh</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td><input type="radio" name="gender" value="Nam">Nam <input type="radio" name="gender" value="Nữ">Nữ</td>

		</tr>
		<tr>
			<td>Kỹ năng</td>
			<td><input type="checkbox" name="name" value="HTML">HTML <input type="checkbox" name="name" value="CSS">CSS <input type="checkbox" name="name" value="JS">JS <input type="checkbox" name="BOOTSTRAP">BOOTSTRAP</td>
		</tr>
		<tr>
			<td>Ngày sinh</td>
			<td><input type="date" name="date" value="date"></td>
		</tr>
		<tr>
			<td>Miêu tả</td>
			<td><textarea name="textarea" cols="30" rows="10"></textarea></td>
		</tr>

		<tr bgcolor="orange">
			<td colspan="2" align="center">
				<input type="button" name="Submit" value="Submit"><input type="button" name="Reset" value="Reset">
			</td>
		</tr>

	</table>
</body>
</html>
