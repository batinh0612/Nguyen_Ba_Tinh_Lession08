<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form name="register">
		<input type="text" name="firstname" value="" placeholder="Nhập họ và tên...">
		<br>
		Java:<input type="checkbox" name="subject" value="Java" checked="">
		PHP:<input type="checkbox" name="subject" value="PHP">
		NodeJS:<input type="checkbox" name="subject" value="NodeJS">
		<br>
		Nam:<input type="radio" name="gender" value="Nam" placeholder="" checked="">
		Nữ:<input type="radio" name="gender" value="Nữ" placeholder="">
		<br>
		<input type="file" name="upload" value="" placeholder="">
		<br>
		<input type="button" name="btn" value="Click here">
		<br>
		<input type="email" name="email" value="" placeholder="Nhập email...">
		<br>
		<input type="password" name="password" value="" placeholder="Nhập password...">

		<section name="course">
			<option value="Java">Khóa Java</option>
			<option value="PHP">Khóa PHP</option>
			<option value="NodeJS">Khóa NodeJS</option>
		</section>

		<textarea name="textarea" cols="50" rows="5">
		</textarea>
		<br>
		<input type="date" name="date" value="" placeholder="">
	</form>
</body>
</html>
