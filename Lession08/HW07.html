<!DOCTYPE html>
<html>	
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var dem=0;
		for (var i = 1; i <= 100; i++) {
			if (i%3==0 || i%7==0) {
				dem++;
			}
		}
		document.writeln("Các số nguyên chia hết cho 3 hoặc 7(từ 1 đến 100) là: " + dem);
	</script>
</body>
</html>
