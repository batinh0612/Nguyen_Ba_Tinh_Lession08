<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var n;
		var songuyen;

		do {
			songuyen = prompt("Nhập vào số nguyên dương n: ");
			n = parseInt(songuyen);
		} while (n<=0);

		var S=0;
		var gt = 1;
		for (var i = 1; i<=n; i++) {
			gt = gt * i;
			S = S + i/gt;
		}

		document.writeln("Tổng là: " + S);
	</script>
</body>
</html>
